;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:DebugMode]
platform = espressif32 @ 3.5.0
board = esp32doit-devkit-v1
framework = arduino
build_flags = 
	-DACTIVATE_LOGGING=1
	-DHTTPS_LOGLEVEL=3
	-D=${PIOENV}
    -Wall
lib_deps = 
	bblanchon/ArduinoJson@^6.19.3
	https://github.com/NewTec-GmbH/esp32_https_server.git#bugfix/ssl_socket_access
	rweather/Crypto@^0.2.0
	https://github.com/gabryelreyes/USB_Host_Shield_2.0.git
lib_ignore = 
	ArduinoNative
monitor_filters = esp32_exception_decoder
monitor_speed = 115200

[env:ReleaseMode]
platform = espressif32 @ 3.5.0
board = esp32doit-devkit-v1
framework = arduino
build_flags = 
	-DACTIVATE_LOGGING=0
	-DHTTPS_LOGLEVEL=0
	-D=${PIOENV}
    -Wall
lib_deps = 
	bblanchon/ArduinoJson@^6.19.3
	https://github.com/NewTec-GmbH/esp32_https_server.git#bugfix/ssl_socket_access
	rweather/Crypto@^0.2.0
	felis/USB-Host-Shield-20@^1.6.0
lib_ignore = 
	ArduinoNative
monitor_filters = esp32_exception_decoder
monitor_speed = 115200

[env:Native]
platform = native
build_flags = 
	-std=gnu++11
	-DACTIVATE_LOGGING=1
lib_compat_mode = off
lib_archive = false
lib_deps = 
lib_ignore = 
	KeyCert
	Store
	FileManager
	User
	ApiRequest
	ApiResponse
	EchoDemoCommand
	Command
	SessionManager
	UserCredentials
	RequestResponseHandler
	Session
	HTTPsWebServer
	IO
	Key
	WiFiManager
	System
check_tool = cppcheck, clangtidy
check_flags =
    cppcheck: --std=c++11 --inline-suppr --suppress=noExplicitConstructor --suppress=unreadVariable --suppress=unusedFunction --suppress=*:*/libdeps/*
    clangtidy: --checks=-*,clang-analyzer-*,performance-*